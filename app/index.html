<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3"
    />

    <title>Omni Tetris</title>

    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }
      .game-block {
        margin: 0;
        padding: 0;
        width: 21px;
        height: 21px;
        border: 1px solid #ddd;
      }
      .piece-view {
        margin-bottom: 12px;
      }
      .piece-view:first-child {
        margin-top: 4px;
      }
      .piece-view .game-block {
        width: 18px;
        height: 18px;
      }
      .piece-i {
        background-color: #c2e5ff;
      }
      .piece-I {
        background-color: #62beff;
      }
      .piece-ii {
        background-color: #9fd7ff;
      }
      .piece-J {
        background-color: #2882ff;
      }
      .piece-L {
        background-color: #ffa254;
      }
      .piece-ll {
        background-color: #ffc698;
      }
      .piece-O {
        background-color: #b5a677;
      }
      .piece-o {
        background-color: #ffd93d;
      }
      .piece-S {
        background-color: #b5d25a;
      }
      .piece-T {
        background-color: #7a6ae9;
      }
      .piece-Z {
        background-color: #ff6b6b;
      }
      .piece-preview {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <div id="omni-tris-main"></div>
    <script src="main.js"></script>
  </body>
</html>
