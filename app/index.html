<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=3" />

  <title>Omni Tetris</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    .game-block {
      margin: 0;
      padding: 0;
      width: 21px;
      height: 21px;
      border: 1px solid #ddd;
    }

    .piece-view {
      margin-bottom: 12px;
    }

    .piece-view:first-child {
      margin-top: 4px;
    }

    .piece-view .game-block {
      width: 18px;
      height: 18px;
    }

    .piece-i {
      background-color: #C2E5ff;
    }

    .piece-I {
      background-color: #62BEFF;
    }

    .piece-ii {
      background-color: #9FD7FF;
    }

    .piece-J {
      background-color: #2882FF;
    }

    .piece-L {
      background-color: #FFA254;
    }

    .piece-ll {
      background-color: #FFC698;
    }

    .piece-O {
      background-color: #FFD93D;
    }

    .piece-S {
      background-color: #b5d25a;
    }

    .piece-T {
      background-color: #7A6AE9;
    }

    .piece-Z {
      background-color: #FF6B6B;
    }

    .piece-lOO {
      background-color: #FDCA00;
    }

    .piece-rOO {
      background-color: #FDCA00;
    }

    .piece-II {
      background-color: #1BA0FF;
    }

    .piece-preview {
      background-color: #eee;
    }
  </style>
</head>

<body>
  <div id="omni-tris-main"></div>
  <script src="main.js"></script>
</body>

</html>
